<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>XML Parser</title>
  </head>
  <body>
    <!-- <div id="results"></div> -->
    <div class="message">COPIED</div>
    <div class="parse-form">
      <form>
        <label id="container-title">XML Parser</label>
        <div class="xml-structure">
          <label class="checkbox-label">Structured</label>
          <input type="checkbox" id="newline" checked />
        </div>
        <textarea placeholder="Enter XML here..."></textarea>
        <div class="buttons-container">
          <button type="button" id="parse">Parse</button>
          <button type="button" id="clear">Clear</button>
          <button type="button" id="copy">Copy</button>
        </div>
        <div id="parsed-code"></div>
      </form>
    </div>
  </body>
</html>
